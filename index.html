<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap">
    <link rel="stylesheet" href="./style_2.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thanh vien dang ky</h3>
            <p class="desc">Cung nhau hoc lap trinh mien phi tai FF❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">FullName</label>
                <input id="fullname" name="fullname" rules="required" type="text"  placeholder="VD: Nguyen Van A" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text"  placeholder="email@domain.com" class="form-control">
                <div class="form-message"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhap mat khau" class="form-control">
                <div class="form-message"></div>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-label">Nhap lai password</label>
                <input id="password_confirm" name="password_confirm" rules="required" type="password" placeholder="Nhap lai mk" class="form-control">
                <div class="form-message"></div>
            </div>

            <button class="form-submit">Sign Up</button>
        </form>
    </div>
    <script src="./validator_2.js"></script>
    <script>
        var form =new Validator('#form-1');
        form.onsubmit = function(formData){
            console.log(formData);
        }
    </script>
</body>
</html>
